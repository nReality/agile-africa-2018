<ion-header>
  <ion-navbar>
    <ion-title>About {{name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>About</ion-title>
</ion-navbar>

<ion-content>
  <div padding class="about-info">
    <img [src]="about.imageSrc" width="250">
    <h2>{{about.heading}}</h2>
    <h4>{{about.feedbackHeading}}</h4>
    <p>{{about.feedbackDescription}}</p>
    <button padding start margin ion-button small (click)="goToFeedbackPage()">Submit Feedback</button>
    <h4>{{about.subHeading}}</h4>
    <p>{{about.description}}</p>
  </div>
</ion-content>
