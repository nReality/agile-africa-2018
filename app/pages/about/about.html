<ion-header>
  <ion-navbar>
    <ion-title>About {{name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>About</ion-title>
</ion-navbar>

<ion-content>
  <div padding class="about-info">
    <img [src]="about.imageSrc" width="250">
    <h2>{{about.heading}}</h2>
    <h4>{{about.subHeading}}</h4>
    <p>{{about.description}}</p>
    <ion-divider>
      <ion-item *ngFor="let question of about.questions">
        <ion-label stacked>{{question.text}}</ion-label>
        <ion-textarea type="text" [(ngModel)]="answers[question.name]" name="question.name"></ion-textarea>
      </ion-item> 
      <button padding start margin ion-button small (click)="submitFeedback(answers)" [disabled]="disableButton(answers)">Submit Feedback</button>        
    </ion-divider>  
  </div>
</ion-content>
